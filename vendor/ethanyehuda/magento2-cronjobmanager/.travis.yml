sudo: required
dist: bionic
group: edge
services:
  - elasticsearch
  - mysql
addons:
  apt:
    packages:
    - mysql-client
    - postfix
  hosts:
    - magento2.travis
language: php
matrix:
  include:
    - php: 7.4
      env:
       - MAGENTO_VERSION=2.4-develop
       - TEST_SUITE=coverage
    - php: 7.4
      env:
       - MAGENTO_VERSION=2.4-develop
       - TEST_SUITE=integration
    - php: 7.4
      env:
       - MAGENTO_VERSION=2.4-develop
       - TEST_SUITE=unit
    - php: 7.4
      env:
       - MAGENTO_VERSION=2.4
       - TEST_SUITE=integration
    - php: 7.4
      env:
       - MAGENTO_VERSION=2.4
       - TEST_SUITE=unit
    - php: 7.3
      env:
       - MAGENTO_VERSION=2.4
       - TEST_SUITE=integration
    - php: 7.3
      env:
       - MAGENTO_VERSION=2.4
       - TEST_SUITE=unit
    - php: 7.3
      env:
       - MAGENTO_VERSION=2.3
       - TEST_SUITE=integration
    - php: 7.3
      env:
       - MAGENTO_VERSION=2.3
       - TEST_SUITE=unit
    - php: 7.2
      env:
       - MAGENTO_VERSION=2.3
       - TEST_SUITE=integration
    - php: 7.2
      env:
       - MAGENTO_VERSION=2.3
       - TEST_SUITE=unit
    - php: 7.2
      env:
        - MAGENTO_VERSION=2.2
        - TEST_SUITE=integration
    - php: 7.2
      env:
        - MAGENTO_VERSION=2.2
        - TEST_SUITE=unit
    - php: 7.1
      env:
        - MAGENTO_VERSION=2.2
        - TEST_SUITE=integration
    - php: 7.1
      env:
        - MAGENTO_VERSION=2.2
        - TEST_SUITE=unit
env:
  global:
    - COMPOSER_BIN_DIR=~/bin
    - COMPOSER_PACKAGE_NAME=ethanyehuda/magento2-cronjobmanager
cache:
  apt: true
  directories:
    - $HOME/.composer/cache
before_script: ./.travis/before_script.sh
script:
  - if [[ $TEST_SUITE == 'coverage' ]]; then phpunit -c magento2/dev/tests/unit && phpunit -c magento2/dev/tests/integration ; else phpunit -c magento2/dev/tests/$TEST_SUITE ; fi
after_success:
  - if [[ $TEST_SUITE == 'coverage' ]]; then travis_retry php $COMPOSER_BIN_DIR/php-coveralls -v ; fi
